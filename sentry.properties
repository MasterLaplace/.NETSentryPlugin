# Sentry Properties Configuration
# Alternative to .sentryclirc for Java/Gradle-style projects
# Can also be used with sentry-cli

defaults.url=https://sentry.io/
defaults.org=your-organization
defaults.project=mysentryapp

# CLI settings
cli.executable=sentry-cli

# Release settings
release.upload.sourcemaps=false
release.upload.debug-files=true
release.set-commits=auto

# Do not include auth token here - use SENTRY_AUTH_TOKEN env variable
